    <h1> Dynamic Styling (class)</h1>

    <div id="monApp" class="row row-cols-1 row-cols-md-3 g-4 m-3 justify-content-center">
        <div class="col">
            <div class="card">
            <div class="card-body" v-on:click="selectionCard(1)" v-bind:class="{class1: selectCard1}">
                <h5 class="card-title">Card Title</h5>
            </div>
            </div>
        </div>
        <div class="col">
            <div class="card" >
                <div class="card-body" v-on:click="selectionCard(2)" v-bind:class="{class2: selectCard2}">
                <h5 class="card-title">Card Title</h5>
            </div>
            </div>
        </div>
        </div>
    </div>
